<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 2px solid transparent; /* Invisible border */
            padding: 20px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .gallery {
            display: flex;
			justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ffffff;
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .details-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: auto;
            <!-- max-width: 100%; -->
        }

        .details-container img {
            width: auto;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ffffff;
            margin-bottom: 10px;
        }

        .details-container .details {
            color: #333;
            text-align: center;
            font-size: 16px;
            word-wrap: break-word;
            padding: 5px;
        }

    </style>
</head>


<body>

<div class="container">
    <div class="gallery">
        <!-- Images will be dynamically added here -->
    </div>
</div>

<script>
    const markdownImages = [
'![8bacda78-06de-462d-b0ca-ed4c0ea0decc.png](https://images.amplenote.com/a8bd423c-4265-11ef-a3f4-6ef34fa959ce/8bacda78-06de-462d-b0ca-ed4c0ea0decc.png)',
'![c47b2c01-35cf-4d19-b81e-70d020869267.png](https://images.amplenote.com/b9b33974-4653-11ef-9826-26e37c279344/c47b2c01-35cf-4d19-b81e-70d020869267.png)',
'![d5bfbb07-ad43-4b65-a850-9169d50f1b68.png](https://images.amplenote.com/444b9d56-50c7-11ef-8a24-f2c7410336d6/d5bfbb07-ad43-4b65-a850-9169d50f1b68.png)',
'![25f75544-9360-4d38-bcc9-bb6baf0b9051.png](https://images.amplenote.com/5e9cfcec-5737-11ef-8e4c-d62e4d7f85cd/25f75544-9360-4d38-bcc9-bb6baf0b9051.png)',
'![5a10822b-405c-492d-8591-f86ab0655a91.png](https://images.amplenote.com/5e9cfcec-5737-11ef-8e4c-d62e4d7f85cd/5a10822b-405c-492d-8591-f86ab0655a91.png)',

    ];

    const gallery = document.querySelector('.gallery');

    markdownImages.forEach(link => {
        const match = link.match(/!\[([^\]]*)\]\(([^)]+)\)/);
        if (match) {
            const altText = match[1];
            const imgUrl = match[2];

            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = altText;

            const detailsContainer = document.createElement('div');
            detailsContainer.classList.add('details-container');

            const expandedImg = document.createElement('img');
            expandedImg.src = imgUrl;

            const detailsCaption = document.createElement('div');
            detailsCaption.classList.add('details');
            detailsCaption.innerText = altText || 'No description available';

            detailsContainer.appendChild(expandedImg);
            detailsContainer.appendChild(detailsCaption);

            imgElement.onclick = function() {
                if (detailsContainer.style.display === 'flex') {
                    detailsContainer.style.display = 'none';
                } else {
                    // Hide all other expanded images
                    document.querySelectorAll('.details-container').forEach(container => {
                        container.style.display = 'none';
                    });
                    // Show the clicked image's expanded view
                    detailsContainer.style.display = 'flex';
                }
            };

            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(detailsContainer);
            gallery.appendChild(galleryItem);
        }
    });
</script>

</body>
</html>
