<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px); /* Responsive 3-column layout */
            margin-bottom: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="gallery"></div>

    <!-- JSON data embedded in HTML -->
    <script id="image-data" type="application/json">
    [
        {
            "source": "https://example.com/images/image1.jpg",
            "caption": "Caption for image 1",
            "details": "Additional details for image 1"
        },
        {
            "source": "https://example.com/images/image2.jpg",
            "caption": "Caption for image 2",
            "details": "Additional details for image 2"
        }
    ]
    </script>

    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        // Parse the JSON data embedded in HTML
        const jsonData = JSON.parse(document.getElementById('image-data').textContent);

        // Generate gallery items
        const gallery = document.querySelector('.gallery');
        jsonData.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('gallery-item');
            div.innerHTML = `
                <a href="${item.source}" data-lightbox="gallery" data-title="${item.caption}<br>${item.details}">
                    <img src="${item.source}" alt="${item.caption}">
                </a>
            `;
            gallery.appendChild(div);
        });
    </script>
</body>
</html>
