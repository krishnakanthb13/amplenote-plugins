<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ffffff;
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .details-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .details-container img {
            max-width: 100%;
            border-radius: 10px;
            border: 5px solid #ffffff;
            margin-bottom: 10px;
        }

        .details-container .details {
            color: #333;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- Images will be dynamically added here -->
</div>

<script>
    const markdownImages = [
        '![Beautiful Landscape](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Cityscape at Night](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Mountain View](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Beautiful Landscape1](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Cityscape at Night1](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Mountain View2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Beautiful Landscape2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Cityscape at Night2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Mountain View2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Beautiful Landscape2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Cityscape at Night2](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Mountain Vie3](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)'
    ];

    const gallery = document.querySelector('.gallery');

    markdownImages.forEach(link => {
        const match = link.match(/!\[([^\]]*)\]\(([^)]+)\)/);
        if (match) {
            const altText = match[1];
            const imgUrl = match[2];

            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = altText;

            const detailsContainer = document.createElement('div');
            detailsContainer.classList.add('details-container');

            const expandedImg = document.createElement('img');
            expandedImg.src = imgUrl;

            const detailsCaption = document.createElement('div');
            detailsCaption.classList.add('details');
            detailsCaption.innerText = altText || 'No description available';

            detailsContainer.appendChild(expandedImg);
            detailsContainer.appendChild(detailsCaption);

            imgElement.onclick = function() {
                if (detailsContainer.style.display === 'flex') {
                    detailsContainer.style.display = 'none';
                } else {
                    // Hide all other expanded images
                    document.querySelectorAll('.details-container').forEach(container => {
                        container.style.display = 'none';
                    });
                    // Show the clicked image's expanded view
                    detailsContainer.style.display = 'flex';
                }
            };

            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(detailsContainer);
            gallery.appendChild(galleryItem);
        }
    });
</script>

</body>
</html>
