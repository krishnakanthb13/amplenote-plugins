        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ffffff;
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            text-align: center;
            overflow: hidden;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .popup-content .properties {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
        }

        .popup .close, .popup .arrow {
            position: absolute;
            top: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        .popup .close {
            right: 20px;
        }

        .popup .arrow.left {
            left: 20px;
        }

        .popup .arrow.right {
            right: 60px;
        }

        .popup .zoom, .popup .download {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        .popup .zoom {
            left: 20px;
        }

        .popup .download {
            right: 20px;
        }
    </style>

    const gallery = document.querySelector('.gallery');
    const popup = document.querySelector('.popup');
    const popupImg = popup.querySelector('img');
    const popupProperties = popup.querySelector('.properties');
    const closeBtn = document.querySelector('.close');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const zoomBtn = document.querySelector('.zoom');
    const downloadBtn = document.querySelector('.download');
    let currentIndex = 0;

    markdownImages.forEach((image, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('gallery-item');

        const imgElement = document.createElement('img');
        imgElement.src = image.imageurl;
        imgElement.alt = image.caption;

        imgElement.onclick = function() {
            currentIndex = index;
            openPopup(image);
        };

        galleryItem.appendChild(imgElement);
        gallery.appendChild(galleryItem);
    });

    function openPopup(image) {
        popupImg.src = image.imageurl;
        popup.style.display = 'flex';
        renderProperties(popupProperties, image);
    }

    function renderProperties(container, image) {
        container.innerHTML = ''; // Clear previous content
        for (const key in image) {
            const propertyItem = document.createElement('div');
            propertyItem.classList.add('property-item');
            propertyItem.innerText = `${key}: ${image[key]}`;
            container.appendChild(propertyItem);
        }
    }

    function closePopup() {
        popup.style.display = 'none';
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % markdownImages.length;
        openPopup(markdownImages[currentIndex]);
    }

    function showPrevImage() {
        currentIndex = (currentIndex - 1 + markdownImages.length) % markdownImages.length;
        openPopup(markdownImages[currentIndex]);
    }

    closeBtn.onclick = closePopup;
    leftArrow.onclick = showPrevImage;
    rightArrow.onclick = showNextImage;
    window.onkeydown = function(e) {
        if (e.key === 'Escape') closePopup();
        if (e.key === 'ArrowLeft') showPrevImage();
        if (e.key === 'ArrowRight') showNextImage();
    };

    zoomBtn.onclick = function() {

        alert('Zoom function not implemented yet.');
    };

    downloadBtn.onclick = function() {
        const link = document.createElement('a');
        link.href = popupImg.src;
        link.download = popupImg.alt || 'download';
        link.click();
    };
