<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ffffff;
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            border: 5px solid #ffffff;
        }

        .modal .details {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- Images will be dynamically added here -->
</div>

<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-img" src="">
    <div id="caption" class="details"></div>
</div>

<script>
    const markdownImages = [
        // Add your markdown image links here as strings, e.g.
        // '![Alt text](https://example.com/image1.jpg)',
        // '![Alt text](https://example.com/image2.jpg)',
        '![Beautiful Landscape](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Cityscape at Night](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)',
        '![Mountain View](https://images.amplenote.com/8b8dac54-4591-11ef-a034-26e37c279344/56129735-2386-40da-95a2-9906d8d66ca6.png)'
    ];

    const gallery = document.querySelector('.gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');

    markdownImages.forEach(link => {
        const match = link.match(/!\[([^\]]*)\]\(([^)]+)\)/);
        if (match) {
            const altText = match[1];
            const imgUrl = match[2];

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = altText;

            imgElement.onclick = function() {
                modal.style.display = 'flex';
                modalImg.src = imgUrl;
                captionText.innerText = altText || 'No description available';
            };

            gallery.appendChild(imgElement);
        }
    });

    closeBtn.onclick = function() {
        modal.style.display = 'none';
    };

    modal.onclick = function(event) {
        if (event.target !== modalImg) {
            modal.style.display = 'none';
        }
    };
</script>

</body>
</html>
