<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ffffff;
        }

        .gallery img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .details-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .details-container img {
            max-width: 90%;
            border-radius: 10px;
            border: 5px solid #ffffff;
            margin-bottom: 15px;
        }

        .details-container .details {
            color: #333;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- Images will be dynamically added here -->
</div>

<div id="details-container" class="details-container">
    <img id="details-img" src="">
    <div id="details-caption" class="details"></div>
</div>

<script>

    ];

    const gallery = document.querySelector('.gallery');
    const detailsContainer = document.getElementById('details-container');
    const detailsImg = document.getElementById('details-img');
    const detailsCaption = document.getElementById('details-caption');

    markdownImages.forEach(link => {
        const match = link.match(/!\[([^\]]*)\]\(([^)]+)\)/);
        if (match) {
            const altText = match[1];
            const imgUrl = match[2];

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = altText;

            imgElement.onclick = function() {
                if (useDropDownEffect) {
                    // Drop-down effect
                    detailsContainer.style.display = 'flex';
                    detailsImg.src = imgUrl;
                    detailsCaption.innerText = altText || 'No description available';

                    // Scroll to the details section smoothly
                    detailsContainer.scrollIntoView({ behavior: 'smooth' });

    });
</script>

</body>
</html>
