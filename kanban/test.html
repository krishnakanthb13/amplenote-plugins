<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Popup Example</title>
<style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
}

#settings-popup {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>

</head>
<body>
    <!-- Button to open the popup -->
    <button id="open-popup-btn">Open Settings</button>

    <!-- Popup (Modal) -->
    <div id="settings-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-popup-btn">&times;</span>
            <h2>Settings</h2>
            <form id="settings-form">
                <!-- Add your settings form elements here -->
                <label for="setting1">Setting 1:</label>
                <input type="text" id="setting1" name="setting1"><br><br>
                
                <label for="setting2">Setting 2:</label>
                <input type="checkbox" id="setting2" name="setting2"><br><br>
                
                <input type="submit" value="Save">
            </form>
        </div>
    </div>

    <script>
	// script.js

document.addEventListener("DOMContentLoaded", () => {
    const openPopupBtn = document.getElementById("open-popup-btn");
    const closePopupBtn = document.getElementById("close-popup-btn");
    const settingsPopup = document.getElementById("settings-popup");

    // Function to open the popup
    openPopupBtn.addEventListener("click", () => {
        settingsPopup.style.display = "block";
    });

    // Function to close the popup
    closePopupBtn.addEventListener("click", () => {
        settingsPopup.style.display = "none";
    });

    // Close the popup if the user clicks outside of the popup content
    window.addEventListener("click", (event) => {
        if (event.target === settingsPopup) {
            settingsPopup.style.display = "none";
        }
    });
});

	</script>
</body>
</html>
