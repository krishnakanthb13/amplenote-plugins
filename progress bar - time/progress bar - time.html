<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Time Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,.2);
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 30px;
            background: linear-gradient(to bottom, #a3c0f9, #6a85d6);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Today's Time Progress</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
			<div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>
</div>

<script>
    // Define custom start and end times for the day (24-hour format)
    // If empty, default to 00:00 to 24:00 (entire day)
    const customDayTime = {
        start: "06:00",  // You can set the start time here (e.g., 09:00 for 9 AM)
        end: "21:00"     // You can set the end time here (e.g., 18:00 for 6 PM)
    };

    function updateProgressBar() {
        const now = new Date();

        // Get the current date and custom start/end times
        const [startHour, startMinute] = customDayTime.start ? customDayTime.start.split(":").map(Number) : [0, 0];
        const [endHour, endMinute] = customDayTime.end ? customDayTime.end.split(":").map(Number) : [23, 59];

        // Define start and end times for the day
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute, 0);
        const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, endMinute, 59);

        const totalDayTime = endOfDay - startOfDay;
        const currentTime = now - startOfDay;
        const progressPercent = (currentTime / totalDayTime) * 100;

        // Update the progress bar and text
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        if (progressPercent >= 0 && progressPercent <= 100) {
            progressBar.style.width = progressPercent + '%';
            progressText.textContent = progressPercent.toFixed(2) + '%';
        } else if (progressPercent > 100) {
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
        } else {
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
        }
    }

    // Initial update
    updateProgressBar();

    // Update the progress bar every minute
    setInterval(updateProgressBar, 60000);
</script>

</body>
</html>
