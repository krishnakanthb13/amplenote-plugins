<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table to Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Sample markdown table data
        const markdownTable = `
| Date       | Value |
|------------|-------|
| 2024-08-01 | 10    |
| 2024-08-02 | 15    |
| 2024-08-03 | 7     |
| 2024-08-04 | 12    |
| 2024-08-05 | 20    |
        `;

        // Function to parse markdown table
        function parseMarkdownTable(mdTable) {
            const rows = mdTable.trim().split('\n').slice(2);
            return rows.map(row => {
                const [date, value] = row.split('|').slice(1, 3).map(cell => cell.trim());
                return { date, value: parseInt(value) };
            });
        }

        const data = parseMarkdownTable(markdownTable);

        // Prepare data for Chart.js
        const labels = data.map(item => item.date);
        const values = data.map(item => item.value);

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Value Over Time',
                    data: values,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
