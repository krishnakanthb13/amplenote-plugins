<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table to Multiple Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 60%;
            margin: auto;
            text-align: center;
        }
        .chart-options {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-options">
            <label><input type="radio" name="chartType" value="line" checked> Line Chart</label>
            <label><input type="radio" name="chartType" value="bar"> Bar Chart</label>
            <label><input type="radio" name="chartType" value="pie"> Pie Chart</label>
            <label><input type="radio" name="chartType" value="scatter"> Scatter Plot</label>
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Sample markdown table data
        const markdownTable = `
| Date       | Value |
|------------|-------|
| 2024-08-01 | 10    |
| 2024-08-02 | 15    |
| 2024-08-03 | 7     |
| 2024-08-04 | 12    |
| 2024-08-05 | 20    |
        `;

        // Function to parse markdown table
        function parseMarkdownTable(mdTable) {
            const rows = mdTable.trim().split('\n').slice(2);
            return rows.map(row => {
                const [date, value] = row.split('|').slice(1, 3).map(cell => cell.trim());
                return { 
                    date: new Date(date).getTime(),  // Convert date to timestamp for scatter plot
                    value: parseInt(value) 
                };
            });
        }

        const data = parseMarkdownTable(markdownTable);
        const labels = data.map(item => item.date);
        const values = data.map(item => item.value);

        // Initialize the chart
        let chartType = 'line';
        let myChart;
        const ctx = document.getElementById('myChart').getContext('2d');

        function createChart(type) {
            if (myChart) {
                myChart.destroy();  // Destroy previous chart before creating a new one
            }

            let datasets = [{
                label: 'Value Over Time',
                data: values,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Used for Bar and Pie charts
            }];

            // Special case for scatter plot
            if (type === 'scatter') {
                datasets = [{
                    label: 'Scatter Plot',
                    data: data.map(item => ({ x: item.date, y: item.value })),
                    backgroundColor: 'rgba(75, 192, 192, 1)'
                }];
            }

            myChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: type !== 'scatter' ? labels : undefined,
                    datasets: datasets
                },
                options: {
                    scales: {
                        x: {
                            type: type === 'scatter' ? 'linear' : 'category',
                            position: 'bottom',
                            ticks: {
                                callback: function(value) {
                                    return type === 'scatter' ? new Date(value).toLocaleDateString() : value;
                                }
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: type === 'scatter' ? 'nearest' : 'index'
                        }
                    }
                }
            });
        }

        // Initial chart render
        createChart(chartType);

        // Update chart when radio button is clicked
        document.querySelectorAll('input[name="chartType"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                chartType = event.target.value;
                createChart(chartType);
            });
        });
    </script>
</body>
</html>
